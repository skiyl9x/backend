name: Build and Push with Bake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Set up Docker Buildx (Required for Bake)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. Login to GitHub Container Registry
      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/backend-api-service
          tags: |
            type=ref,event=pr
            type=ref,event=tag
            type=ref,event=branch,suffix=-{{sha}}
            type=ref,event=branch,suffix=-latest

      # 3. Build and Push using Bake
      - name: Build and push
        uses: docker/bake-action@v5
        with:
          # Point to your hcl file
          files: |
            ./docker-bake.hcl
          # Specify the target defined in your HCL
          targets: default
          # Push only on the main branch, not on PRs
          push: ${{ github.event_name != 'pull_request' }}
          files: ${{ steps.meta.outputs.bake-file }}
